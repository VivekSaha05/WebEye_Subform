<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Web Eye Joining Form</title>
</head>

<body>

<div id="particles-js"></div>

<form
    id="webeye-form"
    method="POST"
    action="https://script.google.com/macros/s/AKfycbwU4zq-jJY7lidoyiFTVq93siYWo1_XnJnAb1i7EquuU3O5IY4R8krvHKZERnwR99UC/exec"
    >  
    <div class="form">
        <div class="title">Web Eye</div>
        <div class="subtitle">Form Submission</div>
        <div class="input-container ic1">
          <input name="Fullname" class="input" type="text" placeholder=" " required>
          <div class="cut"></div>
          <label for="fullname" class="placeholder">Full Name*</label>
        </div>
        <div class="input-container ic2">
          <input name="Rollno" class="input" type="text" placeholder=" " required>
          <div class="cut2"></div>
          <label for="rollno" class="placeholder">Roll Number*</label>
        </div>
        <div class="input-container ic2">
          <input name="Email" class="input" type="text" placeholder=" " required>
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email*</label>
        </div>
        <div class="input-container ic1">
            <input name="Git" class="input" type="text" placeholder=" ">
            <div class="cut3"></div>
            <label for="git" class="placeholder">Github Repo</label>
        </div>
        <div class="input-container ic1">
            <input name="Web" class="input" type="text" placeholder=" ">
            <div class="cut4"></div>
            <label for="web" class="placeholder">Deployed Website link (if any)</label>
        </div>
        <button type="submit" class="submit" onclick="mybutton()">submit</button>
      </div>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwU4zq-jJY7lidoyiFTVq93siYWo1_XnJnAb1i7EquuU3O5IY4R8krvHKZERnwR99UC/exec'
  const form = document.forms['webeye-form']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .then(alert("Form Has Been Submitted Successfully!!"))
      .catch(error => console.error('Error!', error.message))
      .then(document.getElementById("webeye-form").reset())
  })
  
</script>

</body>

</html>
